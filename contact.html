<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="/index.html">
            <img src="/img/icons/peeposit.webp" alt="Lon's Place" class="navbaricon">
            </a>
        </div>
            <nav class="navbar-middle">
                <ul>
                <li><a href="/index.html">Welcome</a></li>

                <li><a href="#something">something</a></li>
                <li><a href="#ilikehats">I like hats</a></li>
                </ul>
            </nav>
    </header>

    <main>
        <div class="contact-div">
                <section class="contact-section">
                    <h2 id="contact">Contact Form</h2>
                    <p>
                        <img src="img/icons/peepositnoted.webp" alt="a tiny cartoon frog with glasses and a notepad" class="peepositwave"> <br>
                        Please fill out the contact form... <br> <br>
                    </p>

                    <form id="form1" method="POST" action="https://www.mydemopage.com">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name">
                        
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        
                            <label for="message">Message:</label>
                            <textarea id="message" name="message"></textarea>
                        
                            <button type="submit">Submit</button>
                          </form>
                        
                          <hr>
                    <form id="form2" onsubmit="return handle_form_submission()">
                            <input type="text" name='name' id='name' placeholder='Name' />
                            <button type='submit'>Post it</button>
                          </form>
                          <hr>

                        <script>
                            function handle_form_submission() {
                              alert('Submit button pressed');
                              return false;
                        
                            }
                          </script>
                        
                        <button type="button" onclick="my_button_click_handler()">Click this button</button>
                          <script>
                            function my_button_click_handler() {
                              alert('Button Clicked');
                            }
                          </script>
                </section>
        </div>
</body>
